    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

  <link rel="stylesheet" href="../css/index.css">
  <script src="../js/main.js" defer type="module"></script>
</head>

<body>
  <header>
    <a href="./home.html">
      <img src="../imgs/Logo.svg" alt="Pegada de um cachorro" id="logo">
    </a>
    <nav>
      <ul>
        <a href="./home.html"></a>
        <li><a href="./home.html">Home</a></li>
        <li><a href="https://www.adotepetz.com.br/quero-adotar" target="_blank">Adote</a></li>
      </ul>

      <a href="../login.html">
        <img src="../imgs/user.svg" alt="Silhueta minimalista de uma pessoa" id="user">
      </a>
    </nav>
  </header>

  <main>
    <div id="update-container">
      <form id="register-form">
        <h1>Atualizar</h1>
        <h2>Preencha os campos para <br>atualizar o pet</h2>

        <span class="input-container">
          <label for="name">Nome:</label>
          <br>
          <input type="text" name="name" id="name">
        </span>

        <span class="input-container">
          <label for="color">Cor:</label>
          <br>
          <input type="text" name="color" id="color">
        </span>

        <span class="input-container">
          <label for="race">Ra√ßa:</label>
          <br>
          <input type="text" name="race" id="race">
        </span>

        <span class="input-container">
          <label for="image">Imagem:</label>
          <br>
          <input type="text" name="image" placeholder="Link da imagem" id="image">
        </span>

        <button type="submit" id="update-button">Enviar</button>
      </form>
      <div id="update-image-container">
        <img src="../imgs/Gatinho.png" alt="" id="update-pet-image">
      </div>
    </div>
  </main>

  <footer>
    <a href="https://github.com/samuelmont">
      <p>Feito por Samuel Monteiro</p>
    </a>
  </footer>
</body>

</html>
