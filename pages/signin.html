<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre um novo pet</title>
    <link rel="stylesheet" href="../css/signin.css">
</head>

<body>
    <main>
        <div id="images">
            <span>
                <img src="../imgs/Logo.svg" alt="Silhueta de uma pata de cachorro" id="logo">
            </span>

            <div>
                <h1>Acervo de fotos fofas de pets</h1>
                <img src="../imgs/dogLogin.png" alt="Cachorro olhando para a fotografia" id="banner">
            </div>
        </div>
        <div id="form">
            <h1>Crie sua conta</h1>

            <form>
                <label for="username">Seu nome</label>
                <span>
                    <img src="../imgs/user.svg" alt="">
                    <input type="text" name="username" id="username">
                </span>
                <br>

                <label for="e-mail">Endereço de e-mail</label>
                <span>
                    <img src="../imgs/mail.svg" alt="">
                    <input type="text" name="e-mail" id="e-mail">
                </span>
                <br>

                <label for="password">Senha</label>
                <span>
                    <img src="../imgs/password.svg" alt="">
                    <input type="password" name="password" id="password">
                </span>
                <br>

                <label for="re-password">Repita a senha</label>
                <span>
                    <img src="../imgs/repassword.svg" alt="">
                    <input type="password" name="re-password" id="re-password">
                </span>
                <br>

                <button type="submit" id="signin-button">Criar conta</button>
            </form>

            <span id="login">
                <label for="login">Já possui conta?</label>
                <a href="../login.html">
                    <button name="login" id="login-button">Entrar</button>
                </a>
            </span>
        </div>
    </main>
</body>

</html>
