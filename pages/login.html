<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>
    <main>
        <div id="images">
            <span>
                <img src="../imgs/Logo.svg" alt="Silhueta de uma pata de cachorro" id="logo">
            </span>
            
            
            <div>
                <h1>Acervo de fotos fofas de pets</h1>
                <img src="../imgs/dogLogin.png" alt="Cachorro olhando para a fotografia" id="banner">
            </div>
        </div>
        <div id="form">
            <h1>Entre na conta</h1>

            <form action="../index.html">
                <label for="e-mail">Endereço de e-mail</label>
                <span>
                    <img src="../imgs/mail.svg" alt="">
                    <input type="text" name="e-mail" id="e-mail">
                </span>
                <br>
        
                <label for="password">Senha</label>
                <span>
                    <img src="../imgs/password.svg" alt="">
                    <input type="text" name="password" id="password">
                </span>
                <br>
        
                <h3>Esqueceu a senha?</h3>

                <button id="signin-button">Entrar</button>
            </form>

            <span id="login">
                <label for="login">Não possui conta?</label>
                <a href="./signin.html">
                    <button name="login" id="login-button">Criar conta</button>
                </a>
            </span>
        </div>
    </main>
</body>
</html>
