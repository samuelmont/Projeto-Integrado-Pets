<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pets</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <header>
    <img src="./imgs/Logo.svg" alt="Um cachorro e um texto loremipsum em baixo" id="logo">
    <nav>
      <ul>
        <li>Home</li>
        <li>Seila</li>
        <li>Seinão</li>
        <li>Issoai</li>
      </ul>

      <a href="./pages/login.html">
        <img src="./imgs/user.svg" alt="Silhueta minimalista de uma pessoa" id="user">
      </a>
    </nav>
  </header>

  <main>
    <div id="top-div">
        <a>
          <img src="./imgs/add.svg" alt="Icone de uma pasta minimalista com um sinal de mais dentro">
        </a>

      <span>
        <img src="./imgs/magnifier.svg" alt="">
        <input type="text" placeholder="Pesquise pelo id">
      </span>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="./imgs/carousel/1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./imgs/carousel/2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="./imgs/carousel/3.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <section id="card-container">
      <article class="cards">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlQaUi1vdhI89FAJZs_dB0XSdupUeitdALaV7yG2uHIg&s" alt="Imagem de animais" class="animal-image">
        <div>
          <h1 class="name"><strong>Nome:</strong> Bull</h1>
          <h2 class="race"><strong>Raça:</strong> Buldogue</h2>
          <h2 class="color"><strong>Cor:</strong> Mel</h2>
          <h3 class="identifier"><strong>Id:</strong> 89</h3>
        </div>
      </article>
      <article class="cards">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlQaUi1vdhI89FAJZs_dB0XSdupUeitdALaV7yG2uHIg&s" alt="Imagem de animais" class="animal-image">
        <div>
          <h1 class="name"><strong>Nome:</strong> Bull</h1>
          <h2 class="race"><strong>Raça:</strong> Buldogue</h2>
          <h2 class="color"><strong>Cor:</strong> Mel</h2>
          <h3 class="identifier"><strong>Id:</strong> 89</h3>
        </div>
      </article>
      <article class="cards">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSlQaUi1vdhI89FAJZs_dB0XSdupUeitdALaV7yG2uHIg&s" alt="Imagem de animais" class="animal-image">
        <div>
          <h1 class="name"><strong>Nome:</strong> Bull</h1>
          <h2 class="race"><strong>Raça:</strong> Buldogue</h2>
          <h2 class="color"><strong>Cor:</strong> Mel</h2>
          <h3 class="identifier"><strong>Id:</strong> 89</h3>
        </div>
      </article>
    </section>
  </main>

  <footer>
    <p>Feito por Samuel Monteiro</p>
  </footer>
</body>

</html>
